pluginManagement {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        gradlePluginPortal()
    }
}

rootProject.name = 'Konna'
include 'core'

include 'libfrontend:libfrontend-opengl'
findProject(':libfrontend:libfrontend-opengl')?.name = 'libfrontend-opengl'

include 'libfrontend:libfrontend-glfw'
findProject(':libfrontend:libfrontend-glfw')?.name = 'libfrontend-glfw'

include 'backend:backend-lwjgl'
findProject(':backend:backend-lwjgl')?.name = 'backend-lwjgl'
