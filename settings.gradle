pluginManagement {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        gradlePluginPortal()
    }
}

rootProject.name = 'Konna'
include 'core'

// TODO: rename all projects so they have a prefix

include ':component-graphics'
findProject(':component-graphics').projectDir = new File("components/graphics")

include 'libfrontend/libfrontend-opengl'
findProject(':libfrontend/libfrontend-opengl')?.name = 'libfrontend-opengl'

include 'libfrontend/libfrontend-glfw'
findProject(':libfrontend/libfrontend-glfw')?.name = 'libfrontend-glfw'

include 'libfrontend/libfrontend-stb'
findProject(':libfrontend/libfrontend-stb')?.name = 'libfrontend-stb'

include 'libfrontend/libfrontend-dear-imgui'
findProject(':libfrontend/libfrontend-dear-imgui')?.name = 'libfrontend-dear-imgui'

include 'rendering/opengl33'
findProject(':rendering/opengl33')?.name = 'opengl33'

include 'rendering/glfw'
findProject(':rendering/glfw')?.name = 'glfw'

include 'rendering/stb'
findProject(':rendering/stb')?.name = 'stb'

include 'backend/backend-lwjgl'
findProject(':backend/backend-lwjgl')?.name = 'backend-lwjgl'

include 'backend/backend-spair'
findProject(':backend/backend-spair')?.name = 'backend-spair'
