plugins {
    id 'java'
    id 'maven-publish'
    id 'compiler-module'
}

ext {
    artifactId = "konna.compiler-core"
}

dependencies {
    implementation project(":annotations-core")

    implementation "com.palantir.javapoet:javapoet:0.11.0"
}

description = "Annotation processor for annotations provided by Konna Core"
