name: Run tests
on:
    pull_request:
        branches:
            - dev
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: 21
            - name: Change wrapper permissions
              run: chmod +x ./gradlew
            - name: Run tests
              run: ./gradlew clean test
              